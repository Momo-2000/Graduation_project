        </div>
            <div class="setting pb10">
            <div class="contentBox">
                <div class="formBox">
                    <div id="setting-profile" class="setting-wrap setting-profile">

                        <div class="wlfg-wrap clearfix ">
                            <label class="label-name" for="job">头像：</label>

                            <div class="rlf-group">
                                <img id="avatar_img" src="../static/portrait/{{ pic_data }}" style="border-radius:50%" width="180" height="180">
                                <div class="fl ml20 pr">
                                    <div id="avator-btns" class="avator-btn-inner">
                                        <div class="avator-btn-wrap">
                                            <form target="uploadtarget" action="postpic" method="post" enctype="multipart/form-data">
                                                <input id="avatar_file" type="file" accept="image/*" name="avatar">
                                            </form>
{#                                            <iframe src="about:blank" id="uploadtarget" name="uploadtarget" frameborder="0" style="display:none;"></iframe>#}
                                        </div>
                                    </div>
                                </div>
                                <div class="cb"></div>
                                <p class="rlf-tip-wrap errorHint color-red" ></p>
                            </div>
                        </div>

                        <form id="profile" >

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >姓名：</label>
                                <div class="rlf-group">
                                    <input type="text" name="nickname" id="nick"  autocomplete="off"  class="moco-form-control" value="{{ username }}"/></div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >班级：</label>
                                <div class="rlf-group">
                                    <label>
                                        <input type="text" name="grades" id="grades" autocomplete="off"  class="moco-form-control" value="{{ grades }}"/>
                                    </label>
                                </div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >居住地：</label>
                                <div class="rlf-group">
                                    <label>
                                        <input type="text" name="address" id="address"  class="moco-form-control" value="{{ address }}"/>
                                    </label>
                                </div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >学号：</label>
                                <div class="rlf-group">
                                    <p class="rlf-tip-wrap errorHint color-red" >{{ userid }}</p>
                                </div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >身份：</label>
                                <div class="rlf-group">
                                    <p class="rlf-tip-wrap errorHint color-red" >{{ identity }}</p>
                                </div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >专业：</label>
                                <div class="rlf-group">
                                    <p class="rlf-tip-wrap errorHint color-red" >{{ major }}</p>
                                </div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >健康状态：</label>
                                <div class="rlf-group">
                                    <p class="rlf-tip-wrap errorHint color-red" >{{ healths }}</p>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="profile-submit"></label>
                                <div class="rlf-group">
                                    <span id="profile-submit" onclick="judge_infor()" hidefocus="true"  aria-role="button" class="rlf-btn-green btn-block profile-btn">保存</span>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
