<script type="text/javascript">
    function down_admin(){
        var down_admin = $("input[name='down_admin']").val();

        if (down_admin==="") {
            alert("请填写要下调权限的用户id")
        }
        else {
            var formData = new FormData();
            formData.append("down_admin",down_admin);
            $.ajax({
                url : "down_admin",
                type : 'POST',
                cache : false,
                data : formData,
                processData : false,
                contentType : false,
                success : function(request) {
                    if (request.status==="0"){
                        alert(request.msg);
                        $("input[name=down_admin]").focus().val("");
                    }
                    else {
                        alert(request.msg);
                    }
                }
            });
        }}
    function add_admin(){
        var add_admin = $("input[name='add_admin']").val();

        if (add_admin==="") {
            alert("请填写要提高权限的用户id")
        }
        else {
            var formData = new FormData();
            formData.append("add_admin",add_admin);
            $.ajax({
                url : "add_admin",
                type : 'POST',
                cache : false,
                data : formData,
                processData : false,
                contentType : false,
                success : function(request) {
                    if (request.status==="0"){
                        alert(request.msg);
                        $("input[name=add_admin]").focus().val("");
                    }
                    else {
                        alert(request.msg);
                    }
                }
            });
        }}
    function delete_admin(){

        }

                        $("input[name=delete_admin]").focus().val("");
                    }

                    }
                }
            });
        }}
