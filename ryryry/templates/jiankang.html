            </div>
            <div class="setting pb10">
            <div class="contentBox">
                <div class="formBox">
                    <div id="setting-profile" class="setting-wrap setting-profile">
                        <form id="profile" >

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >学号：</label>
                                <div class="rlf-group">
                                    <input type="text" disabled="disabled" name="userid" id="nick"  autocomplete="off"  class="moco-form-control" value="{{ userid }}"/></div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >班级：</label>
                                <div class="rlf-group">
                                    <label>
                                        <input type="text" name="grades" autocomplete="off"  class="moco-form-control" value="{{ grades }}"/>
                                    </label>
                                </div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >专业：</label>
                                <div class="rlf-group">
                                    <label>
                                        <input type="text" name="major" autocomplete="off"  class="moco-form-control" value="{{ major }}"/>
                                    </label>
                                </div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >当前所在地：</label>
                                <div class="rlf-group">
                                    <label>
                                        <input type="text" name="nowaddress" autocomplete="off"  class="moco-form-control" value="天津科技大学"/>
                                    </label>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >联系方式：</label>
                                <div class="rlf-group">
                                    <label>
                                        <input type="text" name="tel" autocomplete="off"  class="moco-form-control" value="{{ tel }}"/>
                                    </label>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >体温：</label>
                                <div class="rlf-group">
                                    <label>
                                        <input type="text" name="temperature" autocomplete="off"  class="moco-form-control"/>
                                    </label>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >是否接触过疑似或确诊病例：</label>
                                <div class="rlf-group">
                                    <label>
                                        <input type="radio"  name="potential1" value="是"/>是
                                        <input id="woman" checked="checked" type="radio"  name="potential1" value="否"/>否
                                    </label>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >是否接触发热高危人员：</label>
                                <div class="rlf-group">
                                    <label>
                                        <input type="radio"  name="potential2" autocomplete="off" value="是"/>是
                                        <input id="woman" checked="checked" type="radio"  name="potential2" value="否"/>否
                                    </label>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >健康状态：</label>
                                <div class="rlf-group">
                                    <label>
                                        <input type="text" name="healths"  class="moco-form-control" placeholder="填红/黄/绿"/>
                                    </label>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="profile-submit"></label>
                                <div class="rlf-group">
                                    <span id="profile-submit" onclick="judge_health()" hidefocus="true"  aria-role="button" class="rlf-btn-green btn-block profile-btn">保存</span>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
